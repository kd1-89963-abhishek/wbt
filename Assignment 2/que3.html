<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8""" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que 3</title>
    <style></style>
  </head>
  <body>
    <center>
      <img src="sunbeamnewactslogo.png" alt="" width="50%" />
      <h1>Sunbeam Registration Form</h1>
      <table>
        <thead>
          <tr>
            <td>
              <iframe
                width="424"
                height="238"
                src="https://www.youtube.com/embed/02q9aAVv1NI"
                title="Sunbeam Institute of IT - Pune &amp; Karad"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </td>
            <td>
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label>Name</label>
                    </td>
                    <td>: <input type="text" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label for="">BirthDate</label>
                    </td>
                    <td>: <input type="date" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label>Email</label>
                    </td>
                    <td>: <input type="email" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label>Password</label>
                    </td>
                    <td>: <input type="password" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label>Address</label>
                    </td>
                    <td>: <textarea name="Address" id="Address"></textarea></td>
                  </tr>
                  <tr>
                    <td>
                      <label>Gender</label>
                    </td>
                    <td>
                      : <input type="radio" name="gender" />Male
                      <input type="radio" name="gender" />Female
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label for="">Upload Photo</label>
                    </td>
                    <td>: <input type="file" placeholder="Upload file" /></td>
                  </tr>

                  <tr>
                    <td>
                      <label>Select your Course</label>
                    </td>
                    <td>
                      :
                      <select>
                        <option value="">DAC</option>
                        <option value="">DMC</option>
                        <option value="">DBDA</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label>Skill Sets</label>
                    </td>
                    <td>
                      :
                      <input type="checkbox" />JAVA <input type="checkbox" />CPP
                      <input type="checkbox" />OS
                    </td>
                  </tr>

                  <tr>
                    <td></td>
                    <td>
                      <input type="submit" value="Register" />
                      <input type="reset" value="Clear" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </thead>
      </table>
    </center>
  </body>
</html>
