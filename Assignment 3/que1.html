<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
            height: 30px;
            width: 100%;
        }
        .title {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">    
        <div class="title">Row 1</div>
        <div class="row">
            <div style="background-color: red; width: 50%; height: 100%;"></div>
            <div style="background-color: blue; width: 50%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 2</div>
        <div class="row">
            <div style="background-color: green; width: 95%; height: 100%;"></div>
            <div style="background-color: blue; width: 5%; height: 100%;"></div>
        </div>
        
        <h3>Student TODOs</h3>
        
        <div class="title">Row 3</div>
        <div class="row">
            <div style="background-color: red; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 90%; height: 100%;"></div>
            <div style="background-color: blue; width: 5%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 4</div>
        <div class="row">
            <div style="background-color: red; width: 95%; height: 100%;"></div>
            <div style="background-color: blue; width: 5%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 5</div>
        <div class="row" style="position: relative;">
            <div style="background-color: green; width: 100%; height: 100%;"></div>
            <div style="background-color: red; width: 10px; height: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        </div>
        
        <div class="title">Row 6</div>
        <div class="row">
            <div style="background-color: red; width: 45%; height: 100%;"></div>
            <div style="background-color: blue; width: 5%; height: 100%;"></div>
            <div style="background-color: red; width: 50%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 7</div>
        <div class="row">
            <div style="background-color: red; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 90%; height: 100%;"></div>
            <div style="background-color: blue; width: 5%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 8</div>
        <div class="row">
            <div style="background-color: orange; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 20%; height: 100%;"></div>
            <div style="background-color: orange; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 20%; height: 100%;"></div>
            <div style="background-color: orange; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 20%; height: 100%;"></div>
            <div style="background-color: orange; width: 5%; height: 100%;"></div>
            <div style="background-color: green; width: 15%; height: 100%;"></div>
            <div style="background-color: orange; width: 5%; height: 100%;"></div>
        </div>
        
        <div class="title">Row 9</div>
        <div class="row">
            <div style="background-color: orange; width: 23%; height: 100%;"></div>
            <div style="background-color: green; width: 2%; height: 100%;"></div>
            <div style="background-color: orange; width: 23%; height: 100%;"></div>
            <div style="background-color: green; width: 2%; height: 100%;"></div>
            <div style="background-color: orange; width: 23%; height: 100%;"></div>
            <div style="background-color: green; width: 2%; height: 100%;"></div>
            <div style="background-color: orange; width: 23%; height: 100%;"></div>
            <div style="background-color: green; width: 2%; height: 100%;"></div>
        </div>
    </div>
</body>
</html>
